default.mail.template=<p>Poštovani/a {0},</p><p>Dobili ste Europass digitalno svedočanstvo koji izdaje {1} pod naslovom „{2}“, i on je direktno deponovan u vaš Europass novčanik. Ovo svedočanstvo sadrži podatke o vašem postignuću i može se validirati kako bi se utvrdila njegova autentičnost.</p><p>Da biste videli svoje svedočanstvo, posetite {3}. Odatle ćete moći da odštampate, izvezete, validirate i delite ovo svedočanstvo. Takođe ćete moći da ga integrišete u svoj portfolio, radnu biografiju i prijave za posao.</p><p> Europass tim</p>
