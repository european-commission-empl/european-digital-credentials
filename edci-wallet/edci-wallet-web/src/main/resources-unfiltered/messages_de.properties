default.mail.template=<p>Hallo {0},</p>\n\n<p>{1} hat dir das digitale Europass-Zertifikat „{2}“ ausgestellt.\n    Es wurde direkt in deiner Europass-Mappe hinterlegt. Dieses Zertifikat enthält Informationen zu deiner\n    Lernleistung und kann zur Gewährleistung der Echtheit validiert werden.</p>\n\n<p>Hier kannst du dein Zertifikat aufrufen\: {3}. Du kannst das Zertifikat dann drucken, herunterladen, validieren und\n    teilen. Du kannst es außerdem deinem Portfolio und Lebenslauf sowie deinen Bewerbungsunterlagen hinzufügen.</p>\n\n<p>Das Europass-Team</p>
