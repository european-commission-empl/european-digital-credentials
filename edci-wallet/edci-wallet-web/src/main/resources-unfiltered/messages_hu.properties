default.mail.template=<p>Tisztelt {0}\!</p>\n\n<p>{1} Europass digitális tanúsítványt töltött fel közvetlenül az Ön tanúsítványtárába. A tanúsítvány megnevezése\: „{2}”.\n     Ez a dokumentum igazolja az Ön eredményeit, és az eredetisége tekintetében hitelesíthető.</p>\n\n<p>A tanúsítvány megtekintéséhez kattintson ide\: {3}. Ezen a felületen lehetősége nyílik a tanúsítvány kinyomtatására, exportálására, hitelesítésére és megosztására is. A tanúsítványt integrálhatja portfóliójába, és felhasználhatja önéletrajzához és állásjelentkezéseihez.</p>\n\n<p>Az Europass-munkacsoport</p>
