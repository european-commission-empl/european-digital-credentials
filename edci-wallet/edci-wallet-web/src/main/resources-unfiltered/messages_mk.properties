default.mail.template=<p>Почитувани {0},</p>\n\n<p>Добивте Europass дигитален акредитив од {1} со наслов "{2}", кој директно е депониран во вашиот Europass паричник. Овој акредитив содржи информации за вашето достигнување и може да се потврди за да се обезбеди неговата автентичност.</p>\n\n<p>За да ги видите вашите акредитиви, посетете ја {3}. Од тука, исто така ќе можете да го отпечатите, извезете , потврдите и споделете акредитивот. Исто така, ќе можете да го интегрирате во вашето портфолио, CV и апликации за работа.</p>\n\n<p>Europass Tим</p>
