default.mail.template=<p>Ágæti/-a {0},</p>\n\n<p>Þér hefur borist Europass-rafrænt skírteinirá {1} með heitinu „{2}“, sem hefur verið lagt beint inn í Europass-veskið þitt. Þetta skírteini hefur að geyma upplýsingar um árangur þinn og það má fullgilda til að tryggja áreiðanleika þess.</p>\n\n<p>Vinsamlega farðu á {3} til að skoða skírteinið þitt. Þaðan má prenta, flytja út, fullgilda og deila skírteininu. Einnig er hægt að fella það inn í möppuna þína, ferilskrá og starfsumsóknir.</p>\n\n<p>Europass-teymið</p>
