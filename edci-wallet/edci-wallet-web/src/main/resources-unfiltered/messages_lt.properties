default.mail.template=<p>Gerb. {0},</p>\n\n<p>{1} atsiuntė jums „Europass“ skaitmeninį kredencialą „{2}“,\n    kuris buvo įtrauktas į jūsų „Europass“ slaptažodinę. Šiame kredenciale yra informacija apie jūsų \n    pasiekimą ir jis gali būti patvirtintas, kad būtų užtikrintas jo autentiškumas.</p>\n\n<p>Jei norite peržiūrėti savo kredencialą, eikite į puslapį {3}. Jame kredencialą galima atsispausdinti, eksportuoti, patvirtinti ir\n    bendrinti. Taip pat galėsite jį įtraukti į savo portfelį, gyvenimo aprašymą ir prašymus priimti į darbą.</p>\n\n<p>„Europass“ komanda</p>
