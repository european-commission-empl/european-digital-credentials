default.mail.template=<p>Κύριε/Κυρία {0},</p>\n\n<p>Λάβατε ευρωπαϊκό ψηφιακό διαπιστευτήριο μάθησης από {1}, με τίτλο "{2}",\n    το οποίο αποθηκεύτηκε απευθείας στο πορτοφόλι σας Europass. Αυτό το διαπιστευτήριο περιέχει πληροφορίες για το\n    επίτευγμά σας, και μπορεί να επικυρωθεί για να διασφαλιστεί η γνησιότητά του.</p>\n\n<p>Για να δείτε το διαπιστευτήριό σας, επισκεφτείτε το {3}. Από εδώ μπορείτε να εκτυπώσετε, να εξαγάγετε, να επικυρώσετε και\n    να κοινοποιήσετε το διαπιστευτήριο. Επιπλέον, μπορείτε να το προσθέσετε στο χαρτοφυλάκιο, στο βιογραφικό σας και στις αιτήσεις που υποβάλετε για θέσεις εργασίας.</p>\n\n<p>Ομάδα Europass</p>
