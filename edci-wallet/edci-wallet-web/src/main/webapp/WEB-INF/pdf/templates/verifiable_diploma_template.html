<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
* {
    font-family: 'Roboto', sans-serif;
    color: #3c3c3c;
}

html, body {
	height: 100%;
	margin: 0;
}

.header, .header-space {
  height: 1.5cm;
}

.footer, .footer-space {
	height: 5mm;
}

.margin-bot {
    margin-bottom: 2rem;
}

/* Header styles */
.header {
    display: block;
    height: 5.5cm;
    width: 21cm;
    padding: 0;
    margin: 0;
	top: -35mm;
	left: -20mm;
    position: fixed;
}

.header-logo{
    position: absolute;
    top: 45px;
    right: 1cm;
    height: 75px;
    width: auto;
}

.page-header-content {
    height: 0.5cm;
	padding: 0 20mm;
    margin: 0;
}

.header h1 {
	font-size: 6mm;
	margin: 0;
    padding: 0;
}

.header p {
	text-transform: uppercase;
	margin: .55rem 0 .3rem;
	padding: 0;
	font-weight: 600;
}

.header p, .header span {
    font-size: 3.5mm;
}

/* Footer styles */
.footer {
    display: flex;
    height: 5mm;
    width: 21cm;
    margin-top: 1cm;
	padding: 5mm 0;
    position: fixed;
    vertical-align: middle;
	bottom: -25mm;
	left: -20mm;
    background: #f4f7ff;
}

.footer-space {
    background: blue;
}

.footer > * {
    display: inline-block;
    vertical-align: middle;
    padding: 0 20mm;
}

.footer img {
	width: 170px;
}


/* Page styles */
.page {
	margin: 0;
	padding: 0;
	page-break-after: always;
    position: relative;
    counter-increment: page;
}

.page h1 {
	color: #224493;
	font-weight: 600;
	font-size: 5mm;
	margin: 0;
	padding: 0;
	height: 1cm;
	margin-bottom: 0.5cm;
}

.spacing {
	flex: 1;
}

.table-of-contents.page ol {
	margin: 0;
    padding-left: 0;
    list-style: inside decimal;
}

.table-of-contents.page ol li {
    margin: 5mm 0;
    font-weight: 600;
}

.main-content {
	background: #f8f8f8;
	padding: 0.3cm;
	margin: 0 -0.3cm 1cm;
}

/* Shared main content */
.main-content h2 {
	color: #224493;
	font-weight: 600;
	margin: 0 0 0.5cm;
	padding: 0;
    font-size: 4.5mm;
    text-transform: uppercase;
}

.main-content ol {
	margin: 0;
	padding-left: 0;
	list-style: inside decimal;
	font-weight: 600;
}

.main-content ol li {
    font-size: 0.8rem;
    line-height: 1.2rem;
}

/* Verification */
#zero.page .content ul.timeline {
    margin-bottom: 2rem;
    padding: 0;
    position: relative;
	list-style: none;
}

.sharelink-qr {
    position: absolute;
    top: 700px;
    left: 50%;
    transform: translate(-50%);
}

.sharelink-url {
    position: absolute;
    top: 892px;
    left: 50%;
    transform: translate(-50%);
    font-size:0.75em;
}

.sharelink-date {
    position: absolute;
    top: 860px;
    left: 50%;
    transform: translate(-50%);
    font-size:0.75em;
}

#zero.page .content ul.timeline::before {
    background-color: rgba(157, 157, 157, 0.3);
    border-radius: 3.5px;
    width: 6px;
	left: 1.1rem;
	bottom: 0;
    content: "";
    display: block;
    position: absolute;
    top: -.75rem;
    height: 93%;
}

#zero.page .content ul.timeline li {
    cursor: auto;
    position: relative;
}

#zero.page .content ul.timeline li:last-child {
    padding-bottom: 0;
}

#zero.page .content ul.timeline li .content {
    padding-bottom: 2rem;
    padding-left: 3rem;
}

#zero.page .content ul.timeline li .content .title {
    font-size: 0.9rem;
	padding-bottom: 0.3rem;
    font-weight: 600;
    text-transform: uppercase;
}

#zero.page .content ul.timeline li .content .sub {
	font-size: 0.9rem;
    color: #767676;
}

#zero.page .content ul.timeline li .icon {
    color: #333;
    vertical-align: top;
    display: inline-block;
    position: absolute;
    left: 0.5rem;
}

#zero.page .content ul.timeline li > .status-icon {
    position: absolute;
    z-index: 1;
    top: 1px;
    left: 7.5px;
    width: 26px;
}

#zero.page .content ul.timeline li > .status-icon-empty {
    position: absolute;
    z-index: 1;
    top: 5px;
    left: 12.8px;
    width: 15px;
}

#zero.page .content ul.timeline li > .status-icon-background {
    position: absolute;
    background: white;
    width: 20px;
    top: 5px;
    left: 5px;
    height: 15px;
}

#zero.page .content ul.timeline li > .ux-icon-circle-o img {
    width: 25px;
    height: 25px;
    position: relative;
    z-index: 2;
}

#one.page .content ul.timeline li .content {
    padding-bottom: 2rem;
    padding-left: 3rem;
}

#one.page .content ul.timeline li {
    cursor: auto;
    position: relative;
}

#one.page .content ul.timeline {
    margin-bottom: 2rem;
    padding: 0;
    position: relative;
	list-style: none;
}

#one.page .content ul.timeline li .icon {
    vertical-align: top;
    display: inline-block;
    position: absolute;
    left: 0.5rem;
}

#one.page .content ul.timeline li.correct > .ux-icon-circle-o .wrap-icon {
    background: transparent;
    position: relative;
}


@page {
	size: A4 portrait; /* can use also 'landscape' for orientation */
    padding: 0;
    margin: 35mm 20mm 25mm;


    @bottom-right {
        padding-top: 10mm;
        margin: 0;
        font-weight: 600;
        font-size: 3.5mm;
        content: "\A" counter(page) " / " counter(pages);
    }
}

}

.cert-wrapper {
    height: 20%;

}
.cert-wrapper > .description-cert {
    font-size: 12px;

}
.position-wrapper {
    margin-left: 2.5rem;
}
.logo-wrapper {
    display: block;

    padding-top: 12%;
}
.ux-growl {

}

.col-12 {

}

}

}

}

.text-decoration-underline{
    text-decoration: underline;
}


.page .content h2 { font-size: 5mm; }

#table-proven-by {border-collapse: collapse; width: 100%; margin-top: 1%; margin-bottom: 1%;}

#table-proven-by td, #table-proven-by th {border: 1px solid #dddddd; text-align: left; padding: 8px; }

#table-proven-by th { background-color: #f5f5f5; color: #616161; padding-right: 80%; }

ol.elemList {
  counter-reset: item
}
ol.elemList li {
  display: block
}
ol.elemList li:before {
  content: counters(item, ".") " ";
  counter-increment: item
}

.status-icon {
    position: absolute;
    width: 26px;
}

.status-icon-ribbon {
    position: absolute;
    width: 20px;
    z-index: 1;
    top: 1px;
    left: 10px;
}

.title-ribbon-correct span {
    color: green;
}

.title-ribbon-warning span {
    color: #f08d23;
}

.title-ribbon-incorrect span {
    color: red;
}

    </style>
</head>
<body>

<section name="diplomaPage" class="pageDiploma" th:each="diploma : ${diplomaList}">
    <div class="diploma">
        <img class="diploma-img"
             th:if="${diploma != null}"
             th:src="${diploma}"/>
    </div>
</section>

<div class="header"
     th:if="${europassCredentialDetailView.issuerCredential != null and europassCredentialDetailView.credentialMetadata != null}">

    <div>
        <img class="header-logo"
             th:if="${europassCredentialDetailView.issuerCredential.logo != null}"
             th:src="${'data:' + europassCredentialDetailView.issuerCredential.logo.contentType + ';base64,' + europassCredentialDetailView.issuerCredential.logo.content}"/>
    </div>

</div>

<div class="footer">
    <div>
        <img th:src="${europeLogo}"
             alt="European Union logo"/>
    </div>
</div>

<section id="zero" class="page"
         th:if="${europassVerifications != null and !europassVerifications.empty}">
    <h1>[[#{details.authenticationAndVerificationCheck}]]</h1>
    <p class="margin-bot">[[#{details.disclaimer}]]</p>
    <div class="content">
        <div th:insert="tabs/verification_tab :: verification"></div>
        <img class="sharelink-qr"
             th:if="${shareLinkQR != null}"
             th:src="${shareLinkQR}"/>
        <a th:if="${shareLinkQR != null}" class="sharelink-url" th:href="${shareLink}" th:text="${shareLink}"></a>
        <p class="sharelink-date" th:if="${shareLinkExpireDate != null}">
            [[#{details.diploma-details-tab.expiryDate}]]: [[${shareLinkExpireDate}]]
        </p>
    </div>
</section>

</body>
</html>
