<section id="assessments">
    <edci-cb-tab-header
        title="{{ 'credential-builder.assessment-tab.title' | translate }}"
        buttonLabel="{{
            'credential-builder.assessment-tab.newAssessment' | translate
        }}"
        (onClick)="newAssessments()"
    >
    </edci-cb-tab-header>

    <eui-block-content [isBlocked]="firstLoad">
        <div
            *ngIf="assessments?.length > 0; else noItem"
            class="col-12 p-0"
            style="display: flex"
        >
            <div
                class="col-12 pl-0 pr-0 overflow-auto-credential-builder"
            >
                <edci-cb-table
                    [items]="assessments"
                    [loading]="loading"
                    [perPage]="perPage"
                    [totalItems]="totalItems"
                    [sortField]="sort"
                    [selectedItem]="activeAssessment"
                    (onDelete)="onDelete($event)"
                    (onEdit)="onEdit($event)"
                    (onDuplicate)="onDuplicate($event)"
                    (onPage)="onPage($event)"
                    (onSort)="onSort($event)"
                ></edci-cb-table>
            </div>

        </div>

            <div class="vh-40">
                <div *ngIf="!firstLoad" class="no-item text-center">

<edci-assessments-modal
    *ngIf="openModal"
    (onCloseModal)="closeModal($event)"
    [modalTitle]="modalTitle"
    [editAssessmentOid]="assessmentToEditOid"
></edci-assessments-modal>
