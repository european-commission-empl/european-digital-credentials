<div>
    <b class="ux-u-display-inline">{{titleProgress}} {{ actualExport.batchStatus | lowercase }} </b>
    <p class="ux-u-display-inline">{{actualExport.exportSummary}} ({{actualExport.exportProgress}}%)</p>
</div>

<div class="mt-3 col-md-6 p-0">
    <p-progressBar [value]="actualExport.exportProgress" [showValue]="false" [ngClass]="{
        'edci-progressbar-completed': actualExport.exportProgress === 100,
        'edci-progressbar-stopped': actualExport.batchStatus === constants.BATCH_STATUS.STOPPED,
        'edci-progressbar-failed': actualExport.batchStatus === constants.BATCH_STATUS.FAILED
    }"></p-progressBar>
</div>
